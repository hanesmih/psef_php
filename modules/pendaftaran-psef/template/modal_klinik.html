<!-- Modal Klinik-->
<div id="myModalKlinik" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="card-title" id="title-modal-klinik">Tambah Klinik</h4>
        <form class="m-t-30" id="add_detail_data_klinik" onsubmit="detail_add_klinik(event)">
          <div class="form-group">
            <label>Nama Klinik</label>
            <input type="text" class="form-control" id="name_klinik" name="name" placeholder="Masukan Nama Klinik"
              required>
          </div>
          <div class="form-group">
            <label>Nama Apoteker</label>
            <input type="text" class="form-control" id="apotekerName_klinik" name="apotekerName"
              placeholder="Masukan Nama Apoteker" required>
          </div>
          <div class="form-group">
            <label>No STRA</label>
            <input type="text" class="form-control" id="straNumber_klinik" name="straNumber"
              placeholder="Masukan No STRA" required>
          </div>
          <div class="form-group">
            <label>No SIPA</label>
            <input type="text" class="form-control" id="sipaNumber_klinik" name="sipaNumber"
              placeholder="Masukan No SIPA" required>
          </div>
          <div class="form-group">
            <label>Alamat</label>
            <input type="text" class="form-control" id="address_klinik" name="address" placeholder="Masukan Alamat"
              required>
          </div>
          <div class="form-group">
            <label>Provinsi</label>
            <select name="provinsiId" id="provinsiIdKlinik" class="form-control" style="height: 36px;width: 100%;"
              required>
              <option value="" selected disabled>-- Pilih Provinsi --</option>
            </select>
          </div>
          <input type="hidden" name="editdetail" id="editdetail_klinik">
          <input type="hidden" name="rowdetail" id="rowdetail_klinik">
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="button" class="btn btn-default modal-close-conf">Batal</button>
            <button type="button" class="btn btn-default modal-close" data-dismiss="modal"
              style="display:none">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
