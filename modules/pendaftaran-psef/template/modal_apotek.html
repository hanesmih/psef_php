<!-- Modal Apotek-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="card-title" id="title-modal">Tambah Apotek</h4>
        <form class="m-t-30" id="add_detail_data" onsubmit="detail_add(event)">
          <div class="form-group">
            <label>Nama Apotek</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukan Nama Apotek" required />
          </div>
          <div class="form-group">
            <label>No SIA</label>
            <input type="text" class="form-control" id="siaNumber" name="siaNumber" placeholder="Masukan No SIA"
              required />
          </div>
          <div class="form-group">
            <label>Nama Apoteker</label>
            <input type="text" class="form-control" id="apotekerName" name="apotekerName"
              placeholder="Masukan Nama Apoteker" required />
          </div>
          <div class="form-group">
            <label>No STRA</label>
            <input type="text" class="form-control" id="straNumber" name="straNumber" placeholder="Masukan No STRA"
              required />
          </div>
          <div class="form-group">
            <label>No SIPA</label>
            <input type="text" class="form-control" id="sipaNumber" name="sipaNumber" placeholder="Masukan No SIPA"
              required />
          </div>
          <div class="form-group">
            <label>Alamat</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Masukan Alamat" required />
          </div>
          <div class="form-group">
            <label>Provinsi</label>
            <select name="provinsiId" id="provinsiIdApotek" class="form-control" style="height: 36px;width: 100%;"
              required>
              <option value="" selected disabled>-- Pilih Provinsi --</option>
            </select>
          </div>
          <input type="hidden" name="editdetail" id="editdetail">
          <input type="hidden" name="rowdetail" id="rowdetail">
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="button" class="btn btn-default modal-close-conf">Batal</button>
            <button type="button" class="btn btn-default modal-close" data-dismiss="modal"
              style="display:none">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
